# .github/workflows/deploy.yml
name: Deploy to Supabase

on:
  push:
    branches:
      - main # Se activa en cada push a la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest # Se ejecuta en un servidor Linux en la nube

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest # Usa la última versión de la CLI de Supabase

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply database migrations
        run: supabase db push
        env:
          # La contraseña de la base de datos se debe guardar como un secreto en GitHub
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deploy 'orchestrate-signup' function
        run: supabase functions deploy orchestrate-signup --project-ref ${{ secrets.PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy 'verify-otp-and-activate' function
        run: supabase functions deploy verify-otp-and-activate --project-ref ${{ secrets.PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
